name: TNTWars
version: '${project.version}'
main: com.dwarslooper.tntwars.Main
api-version: 1.16
prefix: TNTWars
depend: [ WorldEdit ]
authors: [ Dwarslooper ]
description: An open-source TNT-Battle minigame
website: dwarslooper.com

commands:
  tntwars:

permissions:
  tntwars.*:
    default: op
    description: Allows to to everything in the plugin. Its the all-permission-permission
  tntwars.game.join:
    default: not op
    description: Allows a user to join a game
  tntwars.game.kick:
    default: op
    description: Allows a user to kick other players from a game
  tntwars.game.create:
    default: op
    description: Allows to manually create a new game
  tntwars.game.reset:
    default: op
    description: Allows to reset a game at any given time
  tntwars.game.gui:
    default: op
    description: Allows to open a gui at any given time
  tntwars.arena.create:
    default: op
    description: Allows a user to create a new Arena (NOT a game)
  tntwars.arena.edit:
    default: op
    description: Allows a user to edit arenas
  tntwars.arena.delete:
    default: op
    description: Allows a user to delete an arena
  tntwars.reload:
    default: op
    description: Allows a user to reload the configuration files for the plugin
  tntwars.debug:
    default: op
    description: Permission for debugging. Prints output into console
  tntwars.translate:
    default: op
    description: Command to test translations, mainly for debugging purposes.
  tntwars.lang:
    default: op
    description: Allows a user to change the language of the plugin
  tntwars.notify:
    default: op
    description: Notifies a player whith this permission when updates are available
  tntwars.admin:
    default: op
    description: Other admin commands use
